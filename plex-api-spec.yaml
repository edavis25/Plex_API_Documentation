openapi: 3.1.0
info:
  title: Plex API
  version: '1.0'
  summary: API endpoints used by the Plex web player.
  description: ''
servers:
  - url: 'http://192.168.50.203:32400'
paths:
  /servers:
    get:
      summary: List Servers
      operationId: get-servers
      parameters:
        - $ref: '#/components/parameters/Accept'
      description: Retrieve a list of servers available to the authenticated user.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    required:
                      - size
                      - Server
                    properties:
                      size:
                        type: integer
                      Server:
                        type: array
                        items:
                          $ref: '#/components/schemas/Server'
                required:
                  - MediaContainer
            application/xml:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    required:
                      - size
                      - Server
                    properties:
                      size:
                        type: integer
                      Server:
                        type: array
                        items:
                          $ref: '#/components/schemas/Server'
                required:
                  - MediaContainer
              examples:
                Example:
                  value: |-
                    <MediaContainer size="1">
                        <Server name="PlexServer-PC" host="127.0.0.1" address="127.0.0.1" port="32400" machineIdentifier="6d55bd9816sgb319a05e1a37aa607gf21cv1cb9c" version="1.24.1.4931-1a38e63c6"/>
                    </MediaContainer>
    parameters: []
